    <script>
        function getRandomPosition() {
            var maxX = window.innerWidth - 150; // Adjust based on button width
            var maxY = window.innerHeight - 150; // Adjust based on button height

            var randomX = Math.floor(Math.random() * maxX);
            var randomY = Math.floor(Math.random() * maxY);
